<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css"
          media="all" th:href="@{/css/bootstrap.min.css}"
    href="../static/css/bootstrap.min.css">
    <title>Home</title>
</head>

<body class="p-3 mb-2 bg-light text-black">
<div class="container">
    <h1 style="font-weight: bolder"> File Backup System</h1>
    <div id="logoutDiv" style="top:0px; left:90%">
        <form action="#" th:action="@{/logout}" method="POST">
            <button id="logout"
                    type="submit"
                    class="btn btn-secondary float-right">
                Logout
            </button>
        </form>
    </div>

    <div id="contentDiv" style="clear: right;">
<!--        <nav style="clear: right;">-->
<!--            <div class="nav nav-tabs" id="nav-tab" role="tablist">-->
<!--                <a class="nav-item nav-link active" id="nav-files-tab" data-toggle="tab" href="#nav-files" role="tab" aria-controls="nav-files" aria-selected="true">Files</a>-->
<!--            </div>-->
<!--        </nav>-->
<!--        <h1 style="font-weight: bolder"> File Backup System</h1>-->
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
                <form action="#" enctype="multipart/form-data" th:action="@{/home/fileupload}" method="POST">
                    <!-- att: upload file-->
                    <div class="container">
                        <div class="row" style="margin: 1em;">
                            <div class="col-sm-2">
                                <label for="fileUpload"
                                style="font-weight: bolder;margin-left: 0px">
                                    Upload a New File:
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <input type="file"
                                       class="form-control-file"
                                       id="fileUpload"
                                       name="uploadedFile"
                                       style="font-weight: bolder"
                                >
                            </div>
                            <div class="col-sm-4">
                                <button type="submit"
                                        class="btn btn-dark"
                                style="background-color: #4056a1">Upload</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="alert alert-success fill-parent"
                     th:if="${param.opok}">
                    <span id="success-message"
                          th:text="${param.opmsg}">
                        Success Message
                    </span>
                </div>
                <div class="alert alert-danger fill-parent" th:if="${param.opnotok}">
                    <span id="error-message" th:text="${param.opmsg}">Error Message</span>
                </div>


                <div class="table-responsive">
                    <table class="table table-striped" id="fileTable">
                        <thead>
                        <tr>
                            <th style="width: 20%;" scope="col"></th>
                            <th style="width: 80%" scope="col">File Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--                                att: view and download file -->
                        <tr th:each="file:${fileList}">
                            <td>
                                <a th:href="@{'home/files/download/' + ${file.fileName}}"
                                   target="_blank"
                                   class="btn btn-success"
                                   style="background-color: #3ae374">
                                    View
                                </a>
                                <a  class="btn btn-danger"
                                    th:href="@{'/home/file/delete/'+${file.fileName}}"
                                    style="background-color: #ff4d4d">
                                    Delete
                                </a>
                            </td>
                            <th scope="row" th:text="${file.fileName}">ExampleFile.txt</th>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div id="contact-info" style="position: absolute">
                    This is the final project of ELEN 6770 in Columbia University.<br>
                    Author: <br>
                    Yang Yu(yy3102@columbia.edu)<br>
                    Wenxiang Zhou(wz2542@columbia.edu)<br>
                    HomePage:
                    <label>
                        <a href="https://github.com/peteryoungy/elen6770_final_proj">
                            Homepage
                        </a>
                    </label>


                </div>


            </div>

        </div>
    </div>
</div>




</body>
</html>
