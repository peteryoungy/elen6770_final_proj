<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <title>Home</title>

    <!-- You MUST include jQuery before Fomantic -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/dist/semantic.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <script src="/dist/semantic.min.js"></script>


  </head>

  <body class="p-3 mb-2 bg-light text-black">
    <div class="container" style="position: relative">
      <div id="logoutDiv" style="top: 0px; left: 90%">
        <form action="#" th:action="@{/logout}" method="POST">
          <button class="btn btn-secondary ui float-right right labeled icon youtube button">
            <i class="sign-out icon"></i>
            Logout
          </button>
        </form>
      </div>

      <div id="contentDiv" style="clear: right">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
            <div class="ui segment">
              <h2 class="ui ribbon label left floated header" style="background-color: #4056a1; color: white">
                File Backup System
              </h2>
              <br />
              <br />
              <h4 class="ui horizontal divider header">
                <i class="tag icon"></i>
                Description
              </h4>
              <div class="content">
                This is the final project of ELEN 6770 in Columbia University.
              </div>

              <h4 class="ui horizontal divider header">
                <i class="cloud upload icon"></i>
                Upload files
              </h4>

              <form action="#" enctype="multipart/form-data" th:action="@{/home/fileupload}" method="POST">
                <div class="container">
                  <div class="row" style="margin: 1em">

                    <div class="col-sm-2">
                      <label for="fileUpload" style="font-weight: bolder; margin-left: 0px">
                        Upload a New File:
                      </label>
                    </div>

                    <div class="col-sm-6">
                      <input type="file" class="form-control-file" id="fileUpload" name="uploadedFile" style="font-weight: bolder"/>
                    </div>

                    <div class="col-sm-4">
                      <button class="btn btn-secondary ui float-right right labeled icon button" style="background-color: #4056a1; color: white">
                        <i class="upload icon"></i>
                        Upload
                      </button>
                    </div>

                  </div>
                </div>
              </form>

              <div class="alert alert-success fill-parent" th:if="${param.opok}">
                <span id="success-message" th:text="${param.opmsg}">
                  Success Message
                </span>
              </div>
              <div class="alert alert-danger fill-parent" th:if="${param.opnotok}">
                <span id="error-message" th:text="${param.opmsg}">
                  Error Message
                </span>
              </div>

              <div class="table-responsive">
                <table class="table table-striped" id="fileTable">
                  <thead>
                    <tr>
                      <th style="width: 20%" scope="col"></th>
                      <th style="width: 80%" scope="col">File Name</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="file:${fileList}">
                      <td>
                        <div class="ui grid">
                          <div class="seven wide column">
                            <a th:href="@{'home/files/download/' + ${file.fileName}}">
                              <button class="btn btn-success ui right labeled icon button green tiny" style="color: white">
                                <i class="eye icon"></i>
                                View
                              </button>
                            </a>
                          </div>
                          <div class="seven wide column">
                            <a th:href="@{'/home/file/delete/'+${file.fileName}}">
                              <button class="btn btn-danger ui right labeled icon button youtube tiny" style="color: white">
                                <i class="close icon" style="color: white"></i>
                                Delete
                              </button>
                            </a>
                          </div>
                        </div>
                      </td>
                      <th scope="row" th:text="${file.fileName}">
                        ExampleFile.txt
                      </th>
                    </tr>
                  </tbody>
                </table>
              </div>
              <h4 class="ui horizontal divider header">
                <i class="user circle icon"></i>
                Authors
              </h4>
              <div class="ui relaxed horizontal list">
                <div class="item">
                  <i class="large github middle aligned icon"></i>
                  <div class="content">
                    <a class="header" href="mailto: yy3102@columbia.edu">
                      Yang Yu
                    </a>
                    <div class="description">yy3102@columbia.edu</div>
                  </div>
                </div>
                <div class="item">
                  <i class="large github middle aligned icon"></i>
                  <div class="content">
                    <a class="header" href="mailto: wz2542@columbia.edu">
                      Wenxiang Zhou
                    </a>
                    <div class="description">wz2542@columbia.edu</div>
                  </div>
                </div>
                <div class="item">
                  <a>
                    <i class="users icon"></i>
                    2 Members
                  </a>
                  <i class="github icon"></i>
                  <label>
                    <a href="https://github.com/peteryoungy/elen6770_final_proj">
                      Visit our github homepage
                    </a>
                  </label>
                </div>
              </div>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
