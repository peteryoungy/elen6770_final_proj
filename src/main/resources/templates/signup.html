<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins&display=swap" rel="stylesheet">-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

    <title>Sign Up</title>
</head>
<body>

<form action="#" th:object="${User}" th:action="@{/signup}" method="POST">
    <label><a th:href="@{/login}" id="former-login">Log in</a></label>
    <h id="title">Join us nowÔºÅ</h>
    <div class="report-msg" id="singup-ok-msg"  th:if="${param.isSuccess}" >
        You successfully signed up! Please continue to the <a th:href="@{/login}" id="latter-login">login</a> page.
    </div>

    <div  class="report-msg" th:if="${isFailure}">
        <p id="signup-failure-msg" th:text="${signupMsg}" >Sign up failure msg </p>
    </div>

    <div class = "line">

        <div class="line-ele">
            <label for="firstname">First Name</label>
            <input type = "text" id = "firstname" th:field="*{firstName}"
                   placeholder="Enter First Name">
        </div>


        <div class="line-ele">
            <label for="lastname">Last Name</label>
            <input type = "text" id = "lastname" th:field="*{lastName}"
                   placeholder="Enter Last Name">
        </div>

    </div>

    <div class="line">
        <div class="line-ele">
            <label for="username"> User Name</label>
            <input type = "text" id = "username" th:field="*{userName}"
                   placeholder="Input your name here">
        </div>

        <div class="line-ele">
            <label for="password"> Password</label>
            <input type = "password" id = "password" th:field="*{passWord}"
                   placeholder="Your password here">
        </div>
    </div>

    <!--    <label for="confrm-password">Confirm Password</label>-->
    <!--    <input type="password" id="confrm-password"-->
    <!--           placeholder="Confirm password here">-->

    <div>
        <p id="pwd-err-msg" th:text="${pwdErrMsg}">error message</p>
    </div>

    <input type="submit" value="SIGN UP"/>
</form>

</body>
</html>
